<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Locations of visitors to the live betting standings for the Premier League">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="/css/reset.css?v1.0.0" />
  <link type="text/css" rel="stylesheet" href="/css/locations.css?v1.0.0" />
  <link href="/icons/football/bet/favicon-48x48.ico?v1.0.0" rel="icon" type="image/ico" sizes="48x48" />
  <link rel="manifest" href="/manifests/football/bet.webmanifest?v1.0.1" />
  <title>Visitor Locations</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>Visitor Locations</h1>
      <a href="/" class="back-button">Back</a>
    </div>
    <div class="content">
      {{ range . }}
      <div class="location-container">
        <p class="location-key">Time</p>
        <p class="location-value" id="timestamp">{{ formatTime .Timestamp }}</p>
        <p class="location-key">City</p>
        <p class="location-value" id="city"><a href="https://www.google.co.uk/maps?q={{ .Latitude }},{{ .Longitude }}" target="_blank">{{ .City }}</a></p>
        <p class="location-key">Country</p>
        <p class="location-value" id="country">{{ .Country }}</p>
        <p class="location-key">Lat/Long</p>
        <p class="location-value">{{ .Latitude }}, {{ .Longitude }}</p>
        <p class="location-key">Accuracy</p>
        <p class="location-value"><span id="accuracy">{{ .Accuracy }}</span>km</p>
      </div>
      {{ end }}
    </div>
  </div>
</body>

</html>
