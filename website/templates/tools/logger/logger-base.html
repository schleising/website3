<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="text/css" rel="stylesheet" href="/css/tools/logger/reset.css" />
  <link type="text/css" rel="stylesheet" href="/css/tools/logger/main.css" />
  {% block styles %}
  {% endblock styles %}
  <link rel="icon" type="image/ico" sizes="48x48" href="/icons/tools/logger/favicon-48x48.ico" />
  <link rel="manifest" href="/manifests/tools/logger/logger.webmanifest" />
  {% block title %}
  {% endblock title %}
</head>

<body>

    {% endblock body %}
  </div>

  {% block popovers %}
  {% endblock popovers %}

  <script src="/js/tools/logger/scope.js"></script>
  {% block scripts %}
  {% endblock scripts %}
</body>

</html>
