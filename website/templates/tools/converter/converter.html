<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/css/tools/converter/reset.css" />
    <link type="text/css" rel="stylesheet" href="/css/tools/converter/main.css" />
    <link type="text/css" rel="stylesheet" href="/css/tools/converter/file-stats-popup.css" />
    <link rel="icon" type="image/ico" sizes="48x48" href="/icons/tools/converter/favicon-48x48.ico" />
    <link rel="manifest" href="/manifests/tools/converter/converter.webmanifest" />
    <title>Converter</title>
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <h2>Conversion Details</h2>
        <button id="subscribe-button">Subscribe</button>
      </div>
      <div class="progress-area container-border">
        <div class="data-header" id="conversion-header">
        </div>
        <div class="details-container details-container-left" id="progress-details">
        </div>
        <div class="conversion-progress">
          <progress id="file-progress" value="0" max="100"></progress>
        </div>
      </div>
      <div class="main">
        <div class="stats-container container-border">
          <div class="data-header">
            <h3>Statistics</h3>
          </div>
          <div class="details-container" id="statistics">
          </div>
        </div>
        <div class="data-container container-border">
          <div class="data-header">
            <h3>Files Converted in Last Week</h3>
            <div class="data-header-right" id="last-day-count"></div>
          </div>
          <div class="details-container details-container-reversed" id="converted-files">
          </div>
        </div>
      </div>
    </div>
    <script src="/js/tools/converter/utils.js"></script>
    <script src="/js/tools/converter/websocket.js"></script>
    <script src="/js/tools/converter/scope.js"></script>
    <script src="/js/utils/subscribe.js"></script>
  </body>
</html>
