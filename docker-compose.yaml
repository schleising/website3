version: "3.11"

services:
    web:
        build: nginx
        ports:
          - 8010:80
          - 8011:443
        depends_on:
          - api
        volumes:
          - socket_volume:/socket

    api:
        build: fastapi
        environment:
          - PORT=8000
        ports:
          - 8000:8000
        volumes:
          - socket_volume:/socket

volumes:
  socket_volume: