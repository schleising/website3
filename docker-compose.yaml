version: "3.11"

services:
  web:
    build: nginx
    ports:
      - 8010:80
      - 8011:443
    depends_on:
      - api
    volumes:
      - ./website/static:/static:ro
      - socket_volume:/socket:rw
    # restart: always

  api:
    build: fastapi
    volumes:
      - ./website:/app:ro
      - socket_volume:/socket:rw
    # restart: always

volumes:
  socket_volume:
