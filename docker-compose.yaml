services:
  nginx:
    build: nginx
    ports:
      - 8010:80
      - 8011:443
    depends_on:
      - fastapi
    volumes:
      - ./website/static:/static:ro
      - socket_volume:/socket:rw
      - nginx_conf:/etc/nginx:rw
      - letsencrypt_conf:/etc/letsencrypt:rw
    restart: always
    stop_signal: SIGQUIT
    extra_hosts:
        - "host.docker.internal:host-gateway"

  fastapi:
    build: fastapi
    depends_on:
      - mongodb
    volumes:
      - ./website:/app:ro
      - socket_volume:/socket:rw
    restart: always
    extra_hosts:
        - "host.docker.internal:host-gateway"

  backend:
    build: backend
    depends_on:
      - mongodb
    volumes:
      - ./backend/src:/src:ro
    restart: always
    extra_hosts:
        - "host.docker.internal:host-gateway"

  mongodb:
    image: mongo
    hostname: mongodb
    ports:
      - 27017:27017
    volumes:
      - db_volume:/data/db:rw
      - db_conf:/data/configdb
    restart: always

volumes:
  socket_volume:
  nginx_conf:
  letsencrypt_conf:
  db_volume:
  db_conf:
